<h2 mat-dialog-title>Update SAC</h2>
<mat-dialog-content class="mat-typography">
    <mat-form-field appearance="fill" class="full-width">
        <mat-label>SAC Name</mat-label>
        <input matInput>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
        <mat-label>Category</mat-label>
        <select matNativeControl required>
          <option value="SAC">SAC1</option>
          <option value="SAC">SAC2</option>
          <option value="SAC">SAC3</option>
        
        </select>
      </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Add</button>
</mat-dialog-actions>

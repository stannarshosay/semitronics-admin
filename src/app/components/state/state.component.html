<div class="data-container">
    <h3><strong> Country : {{countryName}} </strong></h3>
    <div class="action-container one-button" fxLayout="row" fxLayoutAlign="space-between center">
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Search By State Name</mat-label>
                <input matInput>
            </mat-form-field>
            <button mat-icon-button color="primary">
                <mat-icon>search</mat-icon>
            </button>
        </div>
        <button mat-raised-button color="primary" (click)="openAddStateDialog()"><mat-icon>add</mat-icon> Add State</button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <ng-container matColumnDef="stateId">
            <th mat-header-cell *matHeaderCellDef> State ID </th>
            <td mat-cell *matCellDef="let element"> {{element.stateId}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> State Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef> State Code </th>
            <td mat-cell *matCellDef="let element"> {{element.code}} </td>
        </ng-container>

        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef> Update </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="openUpdateStateDialog()">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef> Remove </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="viewDistrict">
            <th mat-header-cell *matHeaderCellDef> View District </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" routerLink="/district/{{countryName}}/{{element.stateId}}/{{element.name}}">
                    <mat-icon>visibility</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

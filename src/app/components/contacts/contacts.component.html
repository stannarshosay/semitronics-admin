<div class="data-container">
    <div class="action-container one-button" fxLayout="row" fxLayoutAlign="space-between center">
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Search By Contacts</mat-label>
                <input matInput>
            </mat-form-field>
            <button mat-icon-button color="primary">
                <mat-icon>search</mat-icon>
            </button>
        </div>
        <button mat-raised-button color="primary" (click)="openAddContact()"><mat-icon>add</mat-icon> Add Contact</button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <ng-container matColumnDef="contactId">
            <th mat-header-cell *matHeaderCellDef> Contact ID </th>
            <td mat-cell *matCellDef="let element"> {{element.contactId}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>  Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef> Contact ID </th>
            <td mat-cell *matCellDef="let element"> {{element.number}} </td>
        </ng-container>
        <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef> Location</th>
            <td mat-cell *matCellDef="let element"> {{element.location}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let element">
                {{element.address}}
            </td>
        </ng-container>
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let element">
                {{element.category}}
            </td>
        </ng-container>
        <ng-container matColumnDef="group">
            <th mat-header-cell *matHeaderCellDef> Group </th>
            <td mat-cell *matCellDef="let element">
                {{element.group}}
            </td>
        </ng-container>
        <!-- <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef> Remove </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container> -->

        <!-- <ng-container matColumnDef="viewpin">
            <th mat-header-cell *matHeaderCellDef> View District </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" routerLink="/pin/{{element.districtId}}/{{element.name}}">
                    <mat-icon>visibility</mat-icon>
                </button>
            </td>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

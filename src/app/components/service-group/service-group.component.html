<div class="data-container">
    <div class="action-container one-button" fxLayout="row" fxLayoutAlign="space-between center">
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Search By Service Group Name</mat-label>
                <input matInput>
            </mat-form-field>
            <button mat-icon-button color="primary">
                <mat-icon>search</mat-icon>
            </button>
        </div>
        <button mat-raised-button color="primary" (click)="openAddGroupDialog()"><mat-icon>add</mat-icon> Add Group</button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <ng-container matColumnDef="groupId">
            <th mat-header-cell *matHeaderCellDef> Group ID </th>
            <td mat-cell *matCellDef="let element"> {{element.groupId}} </td>
        </ng-container>

        <ng-container matColumnDef="groupName">
            <th mat-header-cell *matHeaderCellDef> Group Name </th>
            <td mat-cell *matCellDef="let element"> {{element.groupName}} </td>
        </ng-container>

       

        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef> Update </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="openUpdateGroupDialog()">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef> Remove </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="viewState">
            <th mat-header-cell *matHeaderCellDef> View Category </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" routerLink="/service-category/{{element.groupId}}/{{element.groupName}}">
                    <mat-icon>visibility</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
